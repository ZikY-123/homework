<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = prompt("请输入成绩");
        //a = parseInt(a);
        if (a != NaN && a <= 100) {
            if (a >= 90) {
            alert("该学生的成绩等级为A级");
        } else if (a >= 80) {
            alert("该学生的成绩等级为B级");
        } else if (a >= 70) {
            alert("该学生的成绩等级为C级");
        } else if (a>= 60) {
            alert("该学生的成绩等级为D级");
        } else {
            alert("该学生的成绩等级为E级");
        }
        } else {
            alert("请输入合法数值");
        }
    </script>
</head>
<body>
    
</body>
</html>
