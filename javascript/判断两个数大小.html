<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = prompt("请输入第一个数");
        var b = prompt("请输入第二个数");
        if (a,b != NaN && a,b >=0) {
            if (a == b) {
                alert(a + "等于" + b);
            } else if (a > b) {
                alert(a + "大于" + b);
            } else{
                alert(a + "小于" + b);
            }
        } else {
            alert("请输入合法数字");
        }
    </script>
</head>

</body>
</html>
