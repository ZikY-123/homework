<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求两个数之间的和
        var a = parseFloat(prompt("请输入第一个数"));
        var b = parseFloat(prompt("请输入第二个数"));
        function sum (a , b) {
            var c = 0;
            if (a > b) {
                for (b ; b <= a ; b ++) {
                    c += b;
                }
            } else {
                for (a ; a <= b ; a ++) {
                    c += a;
                }
            }
            return c;
        }
        console.log(sum(a , b));
    </script>
</head>
