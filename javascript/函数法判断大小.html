<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用户输入两个值，判断大小
        var a = prompt("请输入第一个数");
        var b = prompt("请输入第二个数");
        function judge () {
            if (a > b) {
                return a;
            } else {
                return b;
            }
        }
        alert(judge(a , b));
    </script>
</head>

</body>
</html>
