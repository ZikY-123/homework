<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = prompt("请输入一个数");
        parseInt(a);
        if (a >= 1 && a <= 7) {
            switch (a) {
                case "1" :
                    alert("今天是星期一");
                    break;
                case "2" :
                    alert("今天是星期二");
                    break;
                case "3" :
                    alert("今天是星期三");
                    break;
                case "4" :
                    alert("今天是星期四");
                    break;
                case "5" :
                    alert("今天是星期五");
                    break;
                case "6" :
                    alert("今天是星期六");
                    break;
                default :
                    alert("今天是星期天");
            }
        } else {
            alert("请输入1~7的数值");
        }
    </script>
</head>

</body>
</html>
