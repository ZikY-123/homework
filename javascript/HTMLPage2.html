<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>切换背景颜色</title>
    <script>
        function color(str) {
            document.body.style.backgroundColor = str
        }

    </script>
</head>
<body>
    <button onclick="color('yellow')">切换黄色</button>
    <button onclick="color('green')">切换绿色</button>
    <button onclick="color('blue')">切换蓝色</button>
</body>
</html>
