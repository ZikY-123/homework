<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum1 = 0;
        var sum2 = 0;
        for (var i = 1 ; i <= 100 ; i ++) {
            if (i % 2 == 0) {
                sum1 = sum1 + i;
            } else {
                sum2 = sum2 + i;
            }
        }
        alert("1~100的所有偶数和为" + sum1);
        alert("1~100的所有奇数和为" + sum2)
    </script>
</head>
<body>
    
</body>
</html>
