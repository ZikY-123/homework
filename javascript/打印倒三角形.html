    <title>Document</title>
    <script>
        var a = prompt("请输入倒三角形的底");
        var b = prompt("请输入倒三角形的高");
        var c = "";
        for (var i = 1 ; i <= a ; i ++) {
            for (var j = 1 ; j <= b ; j ++) {
                c = c + "*";
            }
            c = c + "\n";
            b = b - 1;
        }
        console.log(c);
    </script>
