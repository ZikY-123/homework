<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            list-style-type: none;
        }
        #tab_title {
            width: 650px;
            height: 37px;
            border: 1px #e5dfe6 solid;
        }
        .item {
            width: 130px;
            height: 30px;
            background-color: #f4eff5;
            float: left;
            text-align: center;
            padding-top: 7px;
        }
        #tab_bal {
            width: 650px;
            height: 300px;
            background-color: aquamarine;
        }
        .ban {
            width: 650px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="tab_title">
        <li class="item">商品介绍</li>
        <li class="item">规格与包装</li>
        <li class="item">售后保障</li>
        <li class="item">商品评价(50000)</li>
        <li class="item">手机社区</li>
    </div>
    <div id="tab_bal">
        <li class="ban">商品介绍模块内容</li>
        <li class="ban">规格与包装模块内容</li>
        <li class="ban">售后保障模块内容</li>
        <li class="ban">商品评价模块内容</li>
        <li class="ban">手机社区模块内容</li>
    </div>
    <script>
        let ban = document. getElementsByClassName ("ban");
        let item = document.getElementsByClassName ("item");
        for (let i = 0 ; i < item.length ; i ++) {
            item[i].setAttribute ("index" , i);
            item[i].onclick = function () {
                for (i = 0 ; i < item.length ; i ++) {
                    item[i].style.backgroundColor = "#f4eff5";
                    item[i].style.color = "black";
                    ban[i].style.display = "none";
                }
                this.style.backgroundColor = "#c51623";
                this.style.color = "white";
                let index = this.getAttribute ("index");
                ban[index].style.display = "block";
            }
        }
    </script>
</body>
</html>
