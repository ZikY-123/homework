<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = prompt("请输入矩形的宽");
        var b = prompt("请输入矩形的长");
        var c = "";
        for (var i = 1 ; i <= a ; i ++) {
            for (var j = 1 ; j <= b ; j ++) {
                c = c + "*";
            }
            c = c + "<br/>";
        }
        document.write(c);
    </script>
</head>
<body>
    
</body>
</html>
