    <script>
        //  将a中大于等于10的数筛选出来放入新数组
        var a = [2 , 10 , 6 , 1 , 77 , 0 , 52 , 50 , 25 , 7];
        var b = [];
        for (var i = 0 ; i <= a.length ; i ++) {
            if (a[i] >= 10) {
                b[b.length] = a[i];
            }
        }
        console.log(b);
    </script>
