<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 猜数字游戏
        // 1.随机生成一个1~10的整数
        // 2.需要循环到猜对为止
        // 3.核心算法：使用 if…else…if判断大于小于等于
        function getRandomIntInclusive (min , max) {
            min = Math.ceil (min);
            max = Math.floor (max);
            return Math.floor (Math.random () * (max - min + 1)) + min; 
        }
        var a = getRandomIntInclusive (1 , 50);
        var b = prompt ("请输入预计数字");
        for (var i = 1 ; i < 10 ; i) {
            if (a > b) {
                alert ("猜小了！");
                var b = prompt ("请输入预计数字");
                i += 1;
            } else if (a < b) {
                alert ("猜大了！");
                var b = prompt ("请输入预计数字");
                i += 1;
            } else {
                alert ("猜对了！");
                break;
            }
        }
        console.log (a , b);
    </script>
</head>

</html>
