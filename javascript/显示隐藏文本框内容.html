<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            color:#999
        }
    </style>
</head>
<body>
    <input type="text" value="手机">
    <script>
        var a = document.querySelector ("input"); //获取元素
        a.onfocus = function () {
            if (this.value == "手机") {
                this.value = ""; // 获得焦点文本框里的文字消失
            }
            this.style.color = "#333"; // 获得焦点后文本框里输入的文字变为黑色
        }
        a.onblur = function () {
            if (this.value === "") {
                this.value = "手机"; // 失去焦点文本框里的文字恢复
            }
            this.style.color = "#999"; // 失去焦点文本框颜色恢复
        }
    </script>
</body>
</html>
