<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <script type = "text/javascript"> // JavaScript部分
    function cal (e) {
        //获取触发事件的元素
        var obj = e.target || e.srcElement;
        if (obj.nodeName != "BUTTON"){
            return;
        }
        var v = obj.innerHTML;
        var screen = document.getElementById ("screen");
        if (v == "C") {
            screen.value = 0;
        } else if (v == "=") {
            //获取到输入框的值
            var exp = screen.value;
            try {
                var result = eval ("(" + exp + ")");
                //将计算结果赋值给输入框
                screen.value = result;
            } catch (e) {
                console.log (e);
                screen.value = "error";
            }
        } else {
            if (screen.value == 0) {
                screen.value = "";
            }
            screen.value += v;
        }
        
    }
    </script>

    <style type = "text/css">
    body {
	    border : none;
    }
 
    h1 {
	    text-align : center;
    }
 
    button {
	    cursor : pointer;
	    width : 65px;
	    height : 45px;
	    background-color : hsla(182, 93%, 45%, 0);
	    border-radius : 10px;
	    box-shadow : 3px 3px 5px #ccc;
	    outline : none;
	    font-size : 25px;
    }
    input {
	    font-size : 25px;
	    border-radius : 10px;
	    width : 200px;
	    height : 40px;
    }
    #main {
	    text-align : center;
	    width : 300px;
	    height : 287px;
	    margin : 0 auto;
	    border : 2px solid #ccc;
	    background-image : url ('../imges/4.jpg');
    }
    .num {
	    margin : 10px;
    }
    </style>
</head>
<body>
	<h1>计算器</h1>
	<div id = "main" onclick = "cal (event);">
		<div class = "num" >
			<input type = "text" value = "0" readonly = "readonly" id = "screen" />
			<button>C</button>
		</div>
		<div class = "num">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>/</button>
		</div>
		<div class = "num">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>*</button>
		</div>
		<div class = "num">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>-</button>
		</div>
		<div class = "num">
			<button>0</button>
			<button>.</button>
			<button>=</button>
			<button>+</button>
		</div>
	</div>
</body>
</html>
