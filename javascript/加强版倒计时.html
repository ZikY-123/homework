<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            background-color: aqua;
            width: 150px;
            height: 150px;

        }
        span {
            font-size: 30px;
            line-height: 33px;
            background-color: #2f3231;
        }
    </style>
    <script>
        let hour = document.getElementsByClassName ("hour");
        let minute = document.getElementsByClassName ("minute");
        let second = document.getElementsByClassName ("second");
        let inputTime = +new Date ("2021-7-5 20:00:00");
        console.log (inputTime);
        setInterval (count , 1000);
        function count() {
            let nowTime = +new Date (); //返回的是当前时间总的毫秒数
            let times = parseInt(inputTime - nowTime) / 1000;   //times是剩余时间总的秒数
            let h = parseInt (times / 60 / 60 % 24);    //时
            h = h < 10 ? "0" + h : h;
            hour.innerHTML = h;
            console.log (h);
            let m = parseInt (times / 60 % 60); //分
            m = m < 10 ? "0" + m : m;
            minute.innerHTML = m;
            console.log (m);
            let s= parseInt (times % 60);   //秒
            s = s < 10 ? "0" + s : s;
            second.innerHTML = s;
            console.log (s);
        }
    </script>
</head>
<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
</body>
</html>
