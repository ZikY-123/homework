<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = prompt("请输入打印的行数");
        var b = prompt("请输入打印的列数");
        var c = "";
        for (var i = 1 ; i <= a ; i ++) { //行数控制
            for (var j = 1 ; j <= b ; j ++) { //列数控制
                c = c + "*";
            }
            c = c +"\n";
        }
        console.log(c);
    </script>
</head>

</body>
</html>
