<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建一个电脑对象，该对象要有颜色、重量、品牌、型号，可以看电影、听音乐、打游戏和敲代码
        var computer = {
            color : "black",
            weight : "3kg",
            brand : "dell",
            model : "G3570",
            fun : function () {
                console.log ("看电影");
                console.log ("听音乐");
                console.log ("打游戏");
                console.log ("敲代码");
            }
        }
        for (var k in computer) {
            console.log (k + ":" + computer [k]);
        }
        console.log (typeof computer);
    </script>
</head>
