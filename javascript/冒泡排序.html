<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = [5 , 4 , 3 , 2 , 1];
        var b;
        for (var i = 0 ; i <= a.length - 1 ; i ++) {
            for (var j = 0 ; j <= a.length - i - 1 ; j ++) {
                if (a[j] > a[j + 1]) {
                    b = a[j];
                    a[j] = a [j + 1];
                    a[j + 1] = b; 
                }
            }
        }
        console.log(a);
    </script>
</head>
