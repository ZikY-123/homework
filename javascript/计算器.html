<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用户输入任意数的任意数字运算，并能弹出计算后的结果
        var a = prompt("请输入需要计算的第一个数");
        var b = prompt("请输入需要计算的第二个数");
        var c = prompt("请输入需要进行的计算");
        function  calculate() {
            switch (c) {
                case "+" :
                    return parseFloat(a) + parseFloat(b);
                    break;
                case "-" :
                    return parseFloat(a) - parseFloat(b);
                    break;
                case "*" :
                    return parseFloat(a) * parseFloat(b);
                    break;
                default:
                    return parseFloat(a) / parseFloat(b); 
            }
        }
        alert(calculate(a , b));
    </script>
</head>
