<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>改变背景颜色</title>
    <script>
        function color(str) {
            document.body.style.backgroundColor = str
        }
    </script>
</head>
<body>
    <button onclick="color('red')">设为红色</button>
    <button onclick="color('yellow')">设为黄色</button>
    <button onclick="color('green')">设为绿色</button>
    <button onclick="color('blue')">设为蓝色</button>
    <button onclick="color('#393837')">设为自定义颜色</button>
</body>
</html>
