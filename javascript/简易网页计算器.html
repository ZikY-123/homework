<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript">
        // 编写calc函数实现获取并处理数据
        function calc (func) {
            var result = document.getElementById ("result");
                var num1 = parseInt (document.getElementById ("num1").value);
                var num2 = parseInt (document.getElementById ("num2").value);
            if (isNaN (num1) || isNaN (num2)) {
            alert ("请输入正确的数字");
            return false;    
            }
            result.value = func (num1 , num2); // 获取输入的值并将其传输至运算函数中
        }
        // 实现加减乘除运算
        function add (num1 , num2) {
            return num1 + num2;
        };
        function sub (num1 , num2) {
            return num1 - num2;
        };
        function mul (num1 , num2) {
            return num1 * num2;
        };
        function div (num1 , num2) {
            if (num2 == 0) {
                alert ("除数不能为0");
                return "";
        } else {
            return num1 / num2;
        }
    }
    </script>
    <style type="text/css">
    #button {
        position : relative;
        width : 200px;
        top : 20px;
    } /*按钮样式*/
    .result {
        margin-top : 40px;
    } /*返回结果的样式*/
    </style>
</head>
<body>
    <div id = "input">
        <p>整数1</p>
        <input  id = "num1" type="text">
        <p>整数2</p>
        <input  id = "num2" type="text">
    </div>
    <div id = "button">
        <input id = "addition" type ="button" value ="相加" onclick = "calc (add)">
        <input id = "subtraction" type = "button" value ="相减" onclick = "calc (sub)">
        <input id = "multiply" type = "button" value = "相乘" onclick = "calc (mul)">
        <input id = "divide" type = "button" value ="相除" onclick = "calc (div)">
    </div>
    <div class="result">
        <p>结果</p>
        <input id = "result" type="text" readonly>
    </div>
</body>
</html>
