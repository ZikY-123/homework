<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求1~100之间所有数的总和与平均值
        var sum = 0;
        for (var i = 1 ; i <= 100 ; i ++) {
            sum += i;
        }
        var average = sum / 100;
        console.log("1~100之间所有数的总和为：" + sum);
        console.log("1~100之间所有数的平均值为：" + average);
    </script>
