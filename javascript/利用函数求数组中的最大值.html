    <title>Document</title>
    <script>
        // 利用函数求任意一个数组中的最大值
        var arr = [52 , 99 , 101 , 67 , 77];
        function getArrMax (arr) {
            var max = arr[0];
            for (var i = 0 ; i <= arr.length ; i ++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(getArrMax(arr));
    </script>
