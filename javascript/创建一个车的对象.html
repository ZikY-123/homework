            this.wei = weight;
            this.col = color;
            this.sig = sign;
            this.fun = function () {
                console.log ("载人");
                console.log ("拉货");
                console.log ("耕田");

        var a = new Car ("1.7t" , "白色" , "66666");
        console.log (a.wei);
