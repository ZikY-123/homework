<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    div {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: #1e1e1e;
        color: #fff;
        font-weight: bolder;
        font-size: 20px;
        text-align: center;
        line-height: 50px;
    }
    </style>
    
</head>
<body>
    <div id="d">&nbsp;</div>天
    <div id="h">1</div>时
    <div id="m">1</div>分
    <div id="s">1</div>秒
    <script type="text/javascript">
        // 核心算法：输入的时间减去现在的时间就是剩余时间，即倒计时，但是不能直接用时分秒相减
        // 用时间戳来实现，即用户输入时间的毫秒数减去现在时间的总毫秒数，得到的就是剩余时间的毫秒数
        // 将剩余时间总的毫秒数转换为时分秒（时间戳转换为时分秒）
        // 转换公式如下
        // d = parseInt (总秒数/60/60/24) 计算天数
        // h = parseInt (总秒数/60/60%24) 计算小时
        // m = parseInt (总秒数/60%60) 计算分数
        // s = parseInt (总秒数%60) 计算当前秒数
        var nowTime = + new Date ();// 返回当前总的毫秒数
        var inputTime = + new Date ("2021-6-31 20:00:00");// 返回用户输入时间总的毫秒数
        var times = parseInt((inputTime - nowTime) / 1000); //times是剩余时间总的秒数
        var d1 = document.getElementById("d");  // 获取天元素
        var h1 = document.getElementById("h");  // 获取时元素
        var m1 = document.getElementById("m");  // 获取分元素
        var s1 = document.getElementById("s");  // 获取秒元素
        d = parseInt (times / 60 / 60 / 24); // 计算天数
        h = parseInt (times / 60 / 60 % 24); // 计算小时
        m = parseInt (times / 60 / 60); // 计算分钟
        s = parseInt (times % 60); //计算秒数 
        d = d < 10 ? "0" + d : d;  // 补0
        h = h < 10 ? "0" + h : h;  // 补0
        m = m < 10 ? "0" + m : m;  // 补0
        s = s < 10 ? "0" + s : s;  // 补0
        d1.innerText = d;  // 更改天元素
        h1.innerText = h;  // 更改时元素
        m1.innerText = m;  // 更改分元素
        s1.innerText = s;  // 更改秒元素
    </script>
</body>
</html>
