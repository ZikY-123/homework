<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>设置边框样式</title>
    <style type="text/css">
        h1 {
            border:double 15px;
        }
        #p1 {
           border-bottom:dotted;
           border-top:dotted;
           border-left:solid;
           border-right:solid;
        }
        #p2 {
            border-top:solid;
            border-left:dotted;
            border-right:dotted;
            border-bottom:dashed;
        }
    </style>
</head>
<body>
    <h1>边框样式-双实线</h1>
    <p id="p1">边框样式-上下为点线左右为单实线</p>
    <p id="p2">边框样式-上边框单实线、左右点线、下边框虚线</p>
</body>
</html>
