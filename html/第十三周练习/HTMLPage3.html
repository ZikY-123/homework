<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>设置边框宽度</title>
    <style type="text/css">
        #p1 {
            border-bottom-width:2px;
            border:solid;
        }
        #p2 {
            border-bottom-width:3px 1px;
            border:solid;
        }
        #p3 {
            border-bottom-width:3px 1px 2px;
            border:solid;
        }
    </style>
</head>
<body>
    <p id="p1">边框宽度-2px。边框样式-单实线</p>
    <p id="p2">边框宽度-上下3px，左右1px。边框样式-单实线</p>
    <p id="p3">边框宽度-上3px，左右1px，下2px。边框样式-单实线</p>
</body>
</html>
