<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      text-align: center;
    }
    .box a {
      display: inline-block;
      text-decoration: none;
      width: 36px;
      height: 36px;
      line-height: 36px;
      color: #333;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
    }
    .box .prev {
      width: 85px;
    }
    .box .current, 
    .box .elp {
      border: none;
      background-color: #fff;
    }
    .box input {
      width: 45px;
      height: 36px;
      border: 1px solid #ccc;
      outline: none;
    }
    .box button {
      width: 60px;
      height: 36px;
    }
  </style>
</head>

<body>
  <div class="box">
    <a href="#" class="prev">&lt;&lt;上一页</a>
    <a href="#">1</a>
    <a href="#" class="current">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">7</a>
    <a href="#" class="elp">···</a>
    <a href="#" class="prev">下一页&gt;&gt;</a>
    共10页 到第
    <input type="text">
    页
    <button>确定</button>
  </div>
</body>

</html>
