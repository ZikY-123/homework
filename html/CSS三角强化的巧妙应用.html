<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .price {
      width: 160px;
      height: 24px;
      line-height: 24px;
      border: 1px solid red;
      margin: 0 auto;
    }
    .miaosha {
      position: relative;
      width: 90px;
      height: 100%;
      background-color: red;
      float: left;
      text-align: center;
    }
    .miaosha i {
      position: absolute;
      top: 0;
      right: 0;
      width: 0;
      height: 0;
      border-color: transparent #fff transparent transparent;
      border-style: solid;
      border-width: 24px 12px 0 0;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="price">
    <span class="miaosha">
      <i></i>
    </span>
    <span></span>
  </div>
</body>
</html>
