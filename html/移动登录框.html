<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .login {
    display: none;
    width: 512px;
    height: 280px;
    position: fixed;
    border: #ebebeb solid 1px;
    left: 50%;
    top: 50%;
    background: #ffffff;
    box-shadow: 0px 0px 20px #ddd;
    z-index: 9999;
    transform: translate(-50%, -50%);
  }
  .login-title {
    width: 100%;
    margin: 10px 0px 0px 0px;
    text-align: center;
    line-height: 40px;
    font-size: 18px;
    position: relative;
    cursor: move;
  }
  .login-input-content {
    margin-top: 20px;
  }
  .login-button {
    width: 50%;
    margin: 30px auto 0px auto;
    line-height: 40px;
    font-size: 14px;
    border: #ebebeb 1px solid;
    text-align: center;
  }
  .login-bg {
    display: none;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0px;
    left: 0px;
    background: rgba(0, 0, 0, .3);
  }
  a {
    text-decoration: none;
    color: #000000;
  }
  .login-button a {
    display: block;
  }
  .login-input input{
    line-height: 35px;
    height: 35px;
    width: 350px;
    border: #ebebeb 1px solid;
    text-indent: 5px;
  }
  .login-input label {
    float: left;
    width: 90px;
    padding-right: 10px;
    text-align: right;
    line-height: 35px;
    height: 35px;
    font-size: 14px;
  }
  .login-title span {
    position: absolute;
    font-size: 12px;
    right: -20px;
    top: -30px;
    background-color: #ffffff;
    border: #ebebeb 1px solid;
    width: 40px;
    height: 40px;
    border-radius: 20px;
  }
  .login-header {
    text-align: center;
  }
</style>
<body>
<div class="login-header"><a href="javascript:;" id="link">点击弹出登录框</a></div>
<div id="iogin" class="login">
  <div id="title" class="login-title">
    会员登陆
    <span>
      <a href="javascript:void(0)" id="closeBtn" class="close-login">
        X
      </a>
    </span>
  </div>
  <div class="login-input-content">
    <div class="login-input">
      <label>用户名：</label>
      <input type="text" placeholder="请输入用户名" name="info[username]" id="username">
    </div>
    <div class="login-input">
      <label>密码：</label>
      <input type="password" placeholder="请输入密码" name="info[password]" id="password">
    </div>
  </div>
  <div id="loginBtn" class="login-button">
    <a href="javascript:void(0)" id="login-button-sumbit">
      登录
    </a>
  </div>
</div>
<!--遮盖层-->
<div id="bg" class="login-bg"></div>
<script>
  //点击效果
  let login = document.querySelector('.login')
  let mask = document.querySelector('#bg')
  let link = document.querySelector('#link')
  let closeBtn = document.querySelector('#closeBtn')
  let title = document.querySelector('#title')
  link.addEventListener('click', function() {
    mask.style.display = 'block';
    login.style.display = 'block';
    closeBtn.addEventListener('click', function() {
    mask.style.display = 'none';
    login.style.display = 'none';
    })
  })
  // 拖拽效果
  title.addEventListener('mousedown', function(e) {
    let x = e.pageX - login.offsetLeft;
    let y = e.pageY - login.offsetTop;
    document.addEventListener('mousemove', move);
    function move(e) {
      login.style.left = e.pageX - x + 'px';
      login.style.top = e.pageY - y + 'px';
    }
    document.addEventListener('mouseup', function() {
      document.removeEventListener('mousemove', move);
    })
  })
</script>
</body>
</html>
