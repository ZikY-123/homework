    <h1>高校IT骨干教师培训班将于7月在京举办(图)</h1>
    <h4><span class="blue">2014年4月15日 11:08传智播客网</span> 我有话说(<span id="red">802</span>人参与)</h4>
    <hr />
    <p id="first">2014年全国高校IT骨干教师暑期培训班将于7月在京举办</p>
    <p>传智播客网4月15日消息 中国电子学会将携手CSDN<span class="blue">[微博]</span>和传智播客教育集团<span class="blue">[微博]</span>于2014年7月在京举办“2014年全国高校IT骨干老师培训班”。本次培训于2014年7月14日到25日举办，课程涵盖：JavaEE、.NET、PHP、网页平面设计、iOS、C++六个方向。</p>
    <p><strong>高校IT骨干教师培训班将于7月在京举办</strong></p>
    <p>传智播客<span class="blue">[微博]</span>还将为校企之间、校校之间提供交流分享专业建设与教学改革的理念、经验与成果的平台。</p>
