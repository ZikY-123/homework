<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>浮动元素搭配标准流父盒子2</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    li {
      list-style: none;
    }
    .box {
      width: 1226px;
      height: 285px;
      background-color: aquamarine;
      margin: 0 auto;
    }
    .box li {
      width: 296px;
      height: 285px;
      background-color: antiquewhite;
      float: left;
      margin-right: 14px;
    }
    .box .last {
      margin-right: 0;
    }
  </style>
</head>
<body>
<ul class="box">
  <li></li>
  <li></li>
  <li></li>
  <li class="last"></li>
</ul>
</body>
</html>
