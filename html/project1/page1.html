        <ul>
            <li><strong>HTML5</strong>是<strong>HTML</strong>即超文本标记语言或超文本链接标示语言的第五个版本.目前广泛使用的是<strong>HTML4.01。</strong></li>
            <li><strong>HTML5</strong>草案的前身名为<strong>Web Applications 1.0。</strong></li>
            <li><em>2004年</em>被<strong>WHATWG</strong>提出。</li>
            <li><em>2007年</em>被<strong>W3C</strong>接纳，并成立了新的<strong>HTML</strong>工作团队。</li>
            <li><strong>2008年1月22日</strong>，第一份正式草案公布。</li>
