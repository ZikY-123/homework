<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>box-sizing</title>
    <style type="text/css">
        .div1 {
            padding: 10px;
            background-color: #f90;
            border: solid 10px #ccc;
            box-sizing: content-box;
            width: 500px;
            height: 100px;
        }
        .div2 {
            padding: 10px;
            background-color: #f90;
            border: solid 10px #ccc;
            box-sizing: content-box;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <p>content_box属性</p> 
    </div>
    <div class="div2">
        <p>border_box属性</p>
    </div>
</body>
</html>
