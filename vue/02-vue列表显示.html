<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../Download/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in heros">{{item}}</li>
        </ul>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                heros: ['貂蝉', '吕布', '张飞', '马超']
            }
        })
    </script>
</body>
</html>
